<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINKEADO HOJA DE ESTILOS CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- LINKEADO DE ICONOS DE BOTONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- LINKEADO FUENTES DE GOOGLE -->
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <!-- TITULO -->
    <title>Tetris </title>
    
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Tetris Game</h1>
                <h2 id="puntaje">Presiona <kbd>P</kbd> o pulsa el bot√≥n para comenzar</h2>
            </div>
            <div class="col-12 text-center">
                <canvas id="canvas"></canvas> 
                <!-- mediante el canvas se pueden dibujar graficos atravez de comandos , en este caso por medio de js -->
                <div class="mt-2">
                    <!-- BOTONES  que van a controlar el juego -->
                    <button id="btnIniciar" class="btn btn-success"><i class="fa fa-play-circle" aria-hidden="true"></i></button>
                    <button id="btnPausar" class="btn btn-success"><i class="fa fa-pause-circle" aria-hidden="true"></i></button>
                    <button id="btnIzquierda" class="btn btn-success"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></i></button>
                    <button id="btnAbajo" class="btn btn-success"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></button>
                    <button id="btnDerecha" class="btn btn-success"><i class="icono fa fa-arrow-circle-right" aria-hidden="true"></i></button>
                    <button id="btnRotar" class="btn btn-success"><i class="fa fa-undo" aria-hidden="true"></i></button>
                    <button class="btn btn-danger" id="reset"><b>Reset</b></button>
                </div>
            </div>

        </div>
    </div>
</main>
<footer class="px-2 py-2 fixed-bottom bg-dark">
    <span> Creado por Andrea y Mardelys</span>
</footer>
</body>
<script src="js/tetris.js"></script>
</html>
